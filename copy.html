<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临摹作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --text: #e0e0e0; --accent: #ff4d00; }
        body { background: var(--bg); color: var(--text); font-family: 'Cormorant Garamond', serif; }
        a { text-decoration: none; color: inherit; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        nav { padding: 30px 0; margin-bottom: 30px; font-family: 'Oswald', sans-serif; text-transform: uppercase; display: flex; justify-content: space-between; border-bottom: 1px solid #333;}
        nav a:hover { color: var(--accent); }

        /* 网格布局 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 自动适应屏幕 */
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #222;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            aspect-ratio: 1/1; /* 强制正方形，你可以删掉这一行让图片保持原比例 */
            object-fit: cover;
            transition: transform 0.5s;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">← 返回首页</a>
            <span>COPY WORKS / STUDIES</span>
        </nav>

        <div class="gallery-grid">
            
            <div class="gallery-item">
                <a href="#">
                    <img src="https://via.placeholder.com/400" alt="临摹练习">
                    <div class="overlay">大师作品临摹 No.1</div>
                </a>
            </div>

            <div class="gallery-item">
                <a href="#">
                    <img src="https://via.placeholder.com/400" alt="临摹练习">
                    <div class="overlay">人体结构练习</div>
                </a>
            </div>

            <div class="gallery-item">
                <a href="#">
                    <img src="https://via.placeholder.com/400" alt="临摹练习">
                    <div class="overlay">色彩速途</div>
                </a>
            </div>

            </div>
    </div>
</body>
</html>
